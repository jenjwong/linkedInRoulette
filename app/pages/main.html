<!-- FORM -->
<!-- pass in the variable if our form is valid or invalid -->
<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

    <!-- NAME -->
    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <label>Name</label>
      <input type="text" name="name" class="form-control" ng-model="name" required>
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required</p>
    </div>

    <!-- USERNAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.cohort.$invalid && !userForm.cohort.$pristine }">
      <label>HR#</label>
      <input type="text" name="cohort" class="form-control" ng-model="user.cohort" ng-minlength="2" ng-maxlength="2">
      <p ng-show="userForm.cohort.$error.minlength" class="help-block">the best cohort is...</p>
      <p ng-show="userForm.cohort.$error.maxlength" class="help-block">you are living in the future.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : userForm.linkedin.$invalid && !userForm.linkedin.$pristine }">
      <label>Linkedin</label>
      <input type="text" name="linkedin" class="form-control" ng-model="user.linkedin" ng-minlength="3" ng-maxlength="50">
      <p ng-show="userForm.linkedin.$error.minlength" class="help-block">Linkedin is too short.</p>
      <p ng-show="userForm.linkedin.$error.maxlength" class="help-block">Linkedin is too long.</p>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : userForm.github.$invalid && !userForm.github.$pristine }">
      <label>GitHub</label>
      <input type="text" name="github" class="form-control" ng-model="user.github" ng-minlength="3" ng-maxlength="50">
      <p ng-show="userForm.github.$error.minlength" class="help-block">GitHub is too short.</p>
      <p ng-show="userForm.github.$error.maxlength" class="help-block">GitHub is too long.</p>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

</form>
