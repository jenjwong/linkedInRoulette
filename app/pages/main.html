<input class="form-control" ng-model="searchText">

<div class="jumbotron"> <label class="signup"> Sign-up </label>
  <!-- FORM -->
  <!-- pass in the variable if our form is valid or invalid -->
  <form name="userForm" ng-submit="submitForm(userForm)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->



      <!-- USERNAME -->
      <div class="form-group" ng-class="{ 'has-error' : userForm.cohort.$invalid && !userForm.cohort.$pristine }">

        <label>Enter your Git Hub handle</label>
        <input type="text" name="Githandle" class="form-control" ng-model="user.Githandle" ng-minlength="2" ng-maxlength="2">
        <p ng-show="userForm.Githandle.$error.minlength" class="help-block">the best Githandle is...</p>
        <p ng-show="userForm.Githandle.$error.maxlength" class="help-block">you are living in the future.</p>
      </div>

      <div class="form-group" ng-class="{ 'has-error' : userForm.linkedin.$invalid && !userForm.linkedin.$pristine }">
        <label>Linkedin   <i class="fa fa-linkedin-square" aria-hidden="true"></i></label>
        <input type="text" name="linkedin" class="form-control" ng-model="user.linkedin" ng-minlength="3" ng-maxlength="50">
        <p ng-show="userForm.linkedin.$error.minlength" class="help-block">Linkedin is too short.</p>
        <p ng-show="userForm.linkedin.$error.maxlength" class="help-block">Linkedin is too long.</p>
      </div>

      <!-- <div class="form-group" ng-class="{ 'has-error' : userForm.github.$invalid && !userForm.github.$pristine }">
        <label>GitHub   <i class="fa fa-github" aria-hidden="true"></i></label>
        <input type="text" name="github" class="form-control" ng-model="user.github" ng-minlength="3" ng-maxlength="50">
        <p ng-show="userForm.github.$error.minlength" class="help-block">GitHub is too short.</p>
        <p ng-show="userForm.github.$error.maxlength" class="help-block">GitHub is too long.</p>
      </div> -->

      <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Submit</button>

  </form>

</div>


<div ng-repeat="item in studentData | filter:searchText">
  <div class="list">
    <span >
      <!-- <p> {{ item.HRxx }} </p> -->
      <p> {{ item.FirstName }}  {{ item.LastName }} </p>
      <script> filterName = item.LastName </script>
      <p ng-hide="{{item.Github}}"><a ng-href="https://github.com/{{item.Github}}" target="_blank">GitHub</a></p>
      <!-- <p ng-hide="{{item.LinkedIn}} == """><a ng-href={{ item.LinkedIn }}>LinkedIn</a></p> -->
    </span>
  </div>
  <span>
  </span>
</div>
